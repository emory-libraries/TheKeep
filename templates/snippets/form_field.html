{# display a single audio edit form field with minimal formatting - expects form field named 'field' #}
<div {% if divclass %}class="{{ divclass }}"{% endif %}>
  {% if field.visible %} {# only show a label if the field is visible #}
    <label>{{ field.label }}  {% if field.field.required %}<span class="required" title='required'>*</span>{% endif %}</label> {% endif %}
    {{ field }} <div class="help-text">{{ field.help_text }}</div>
    {{ field.errors }}
</div>
