<div id="audio-search" class="search">
    <h2>Search Audio Items</h2>
    <form method="get" action="{% url audio:search %}">
      {% with item_search as form %}
        {% for field in item_search %}
          {% include "_form_field.html" %}
        {% endfor %}
      {% endwith %}
      <input class="form-submit" type="submit" value="Search" />
    </form>
</div>
