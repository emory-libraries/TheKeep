{# display a single audio edit form field - expects form field named 'field' #}
<tr> {# FIXME: add a class for error? %}
  <td class='required'>
    {% if field.field.required %}
      <span title='required'>*</span>
    {% else %}
      <!-- not required -->
    {% endif %}
  </td>
  <th>{{ field.label }}</th>
  <td>{{ field }} {{ field.errors }}
    <div class="help-text">{{ field.help_text }}</div></td>
</tr>
